server {
    listen 80;
    server_name grader.fewestmoves.com;

    # Redirect HTTP to HTTPS (Certbot will add the SSL config)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name grader.fewestmoves.com;

    # SSL cert paths - Certbot typically writes these
    ssl_certificate /etc/letsencrypt/live/grader.fewestmoves.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/grader.fewestmoves.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Proxy to the Node app (running on localhost:5000)
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
